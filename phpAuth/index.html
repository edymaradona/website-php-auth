<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Realtime Authentication</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
	<link rel="stylesheet" href="Realtime/css/base.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/authenticate.js"></script>
    <style type="text/css">

    	#container {
          width: 400px;
          margin:0 auto;
          margin-top: 30px;
          background-color: white;
          padding: 30px;
          border: solid 1px lightgray;
          -webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
          -moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
          box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
          text-align: center;
        }

        .inputbox { 
		   border:none; 
		   -webkit-border-radius:5px; 
		   -moz-border-radius:5px; 
		   border-radius:5px; 
		   -webkit-box-shadow:0 0 5px #666 inset; 
		   -moz-box-shadow:0 0 5px #666 inset; 
		   box-shadow:0 0 5px #666 inset; 
		   height:25px; 
		   line-height:25px; 
		   width:100%;
		   margin-right: auto;
		   margin-left: auto; 
		   text-align: center;
		} 

		.inputbox:focus { outline:none; }

		.label{
			border-radius: 25px;
          	background-color: #26a69a;
          	font-size: 20px;
          	color: white;
          	text-align: center;
		}

		.cbtn{
			width: 100%;
			background-color: #26a69a;
			color: white;
			font-size: 16px;
		}

    	.row{
			margin-top: 30px;
		}
		
		.text{
			width: 100%;
			text-align: center;
			font-size: 20px;
		}
		.error{
			color: red;
		}
    </style>

  </head>
  <body>

    <div class="container-fluid" id="container">
	<div class="row">

		<div class="col-md-12">
			 <div class="text">Username</div>
			 <input type="text" id="user" class="inputbox" />
		</div>
		
	</div>
	<div class="row">
		
		<div class="col-md-12">
			 <div class="text">Password</div>
			 <input type="password" id="pass" class="inputbox" />
		</div>
		
	</div>
	<div class="row">

		<div class="col-md-12">
			<button type="button" class="btn cbtn" onclick="javascript:doAuthenticate();">
				Login
			</button>
			<div id="errorLabel" class="text error" style="display:none;margin-top:10px;">Error: Wrong username or password</div>
		</div>
		
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
